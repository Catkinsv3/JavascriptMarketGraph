<!DOCTYPE html>
<html lang="en-AU">

<head>

    <title>JSTrader</title>

    <meta charset="UTF-8">

    <meta name="description"
          content="Market Graph">

    <meta name="author"
          content="Christopher Atkinson">

    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel='stylesheet'
          href='css/style.css'>

    <script type="text/javascript"
            src="js/loader.js">
    </script>

    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous"></script>

    <script type="text/javascript"
            src="js/script.js">
    </script>

</head>

<body>

<div id="container">
    <header id="header">
        <div id="time">time</div>
        <div id="lastprice">last price</div>
        <div id="volume">volume</div>
        <div id="doji">doji</div>
        <div id="trend">trend</div>
        <div id="rsi">rsi</div>
        <div id="bollinger">bollinger</div>
        <div id="sma">sma</div>
        <div id="latency">Avg tick delay: ?<br>updates/minute: ?</div>
    </header>
    <section id="candlestick">
        <div id="candlestick_div"></div>
        <!--<p id='window'>0x0</p>-->
    </section>
    <section id="indi1">
        <div id="indi1_div"></div>
    </section>
    <section id="indi2">
        <div id="indi2_div"></div>
    </section>
    <section id="logarea">
        <div id="log">Kline #<span id="updatenum"></span>
            <pre id="kline"></pre>
        </div>
        <button type="button" id="close">Close connection</button>
    </section>
</div>

</body>
</html>
